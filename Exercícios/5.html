<!DOCTYPE html>
<html>
	<head>
		<meta charset= "utf-8">
		<script>
			function palindromo()
			{
				var palavra= document.getElementById("palavra").value;
				var n=(palavra.length-1);
				var resposta=0;
				for(i=0; i<palavra.length; i++)
				{
					if(palavra.charAt(i).toLowerCase()==palavra.charAt(n).toLowerCase())
						resposta++;
					n--;
				}
				if(palavra.length==resposta)
					document.getElementById("result").innerHTML= palavra+" é palíndromo";
				else
					document.getElementById("result").innerHTML= palavra+" não é palíndromo";
			}
		</script>
	</head>
	<body>
		<h1 id= "result"></h1>
		<input type= "text" id= "palavra">
		<button type= "submit" onclick="palindromo()">Verificar</button>
	</body>
</html>
