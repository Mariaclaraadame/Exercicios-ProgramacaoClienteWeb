<!DOCTYPE html>
<html>
	<head>
		<meta charset= "utf-8">
		<script>
			function InvertePalavra()
			{
				var palavra= document.getElementById("palavra").value;
				document.getElementById('result').innerHTML+= "Palavra original: "+palavra;
				var resposta= "";
				for(i=palavra.length-1; i>=0; i--)
				{
					resposta+=palavra.charAt(i);
				}
				document.getElementById("result").innerHTML+= "</br>Palavra final: "+resposta;
			}
		</script>
	</head>
	<body>
		<h1 id="result"></h1>
		<input type="text" id="palavra">
		<button type="submit" onclick="InvertePalavra()">Inverter</button>
	</body>
</html>
