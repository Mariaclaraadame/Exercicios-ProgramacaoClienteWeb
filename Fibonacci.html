<!DOCTYPE html>
<html>
	<head>
		<script>
			alert("jacare parado vira bolsa!");
			function fibonacci()
			{
				var n=document.getElementById("numero").value;
				if(n==1||n==2) 
					return 1;
				var elem1=1;
				var elem2=1;
				var elem3=0;
					for(i=3;i<=n;i++)
					{
						elem3=elem2+elem1;
						elem1=elem2;
						elem2=elem3;
					}
					var resposta="O valor de Fibonacci para "+n+" e " +elem3;
					document.getElementById("result").innerHTML=resposta;
					return elem3;
			}
			//console.log(fibonacci(4));
		</script>
	</head>
	<body>
		<h1 id="result"></h1> 
		<input type="number" id="numero"/>
		<button onclick="javascript:fibonacci()">Executar</button>
	</body>
</html>
